  <style>
    body { font-family: Arial, sans-serif; padding: 40px; line-height: 1.6; }
    h2 { font-size: 26px; }
  </style>
</head>
<body>
  <p><strong>Test:</strong> Some headings use inline styles to override font size.</p>

  <h2>Default H2 Size</h2>
  <p>This H2 uses the theme default size from CSS.</p>

  <h2 style="font-size: 30px;">Inline Override: Larger H2</h2>
  <p>This H2 is larger due to an inline style override.</p>

  <h2 style="font-size: 22px;">Inline Override: Smaller H2</h2>
  <p>This H2 is smaller than the default.</p>
</body>
